<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Premium Product Photograhy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/product.css" />
    <script
      src="https://kit.fontawesome.com/a45d5f7a53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="header_section">
        <header>
          <a href="/"
            ><img
              src="https://www.logogenie.net/images/articles/beauty-logo-9.jpg"
              alt="logo"
              loading="lazy"
            />
          </a>
          <nav class="header_nav header_btn">
            <ul class="header_btn">
              <li>Home</li>
              <li>Portifolio</li>
              <li>Contact</li>
              <li>Shop</li>
              <li>Blog</li>
              <li>Free Course</li>
              <i class="fa-solid fa-cart-shopping"></i>
            </ul>
          </nav>
        </header>
      </section>
      <section class="body_section">
        <div class="image_content">
          <img
            src="https://images.unsplash.com/photo-1596462502278-27bfdc403348?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="beauty-kit"
          />
        </div>
      </section>
    </div>
  </body>
</html>
